<script>
    let so = prompt("mời nhập xố vào đây(-_-)")
    let number = [-5,-3,3,6,8,11,22,34];
    for (let i = 0; i < number.length; i++) {
        if (so == number[i]) {
                alert("số trùng : " + number[i] + "trùng" + i);
        }
    }
</script>
