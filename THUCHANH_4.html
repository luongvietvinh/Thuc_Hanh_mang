<script>
    let sohoc = [ -3, 4, 11, 22, 7, 9, 25, 32];
    let max = sohoc[0];
    let index = 0;
    for (let i = 0; i < sohoc.length; i++) {
        if (sohoc[i] > max) {
            max = sohoc[i];
            index = i;
            alert("số lớn nhất: " + max + "at position " + index);
        }
    }
</script>
